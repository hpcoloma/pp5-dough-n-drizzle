{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid px-3 mb-2 content-container">
    <div class="row justify-content-center">
        <div class="col-sm-2">
            {% include 'snippets/profile_menu.html' %}
        </div>
        <div class="col-sm-8" id="admin-container">
            <div class="row">
                <div class="col text-center mt-3">
                    <h2 class="logo-font mb-4">MY PROFILE</h2>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <h5 class="text-muted">Shipping Details</h5>
                    <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-cyan rounded-0 text-uppercase float-right">Update Information</button>
                    </form>
                </div>       
            </div>
        </div>
    </div>
</div>  
{% endblock %}
